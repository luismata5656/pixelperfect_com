baseurl: "" # the subpath of your site, e.g. /blog
url: "pixelperfect.luishmata.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

# Pages Path
defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext

include:
  - _pages

sass:
  load_paths:
    - "vendor/bundle/ruby/3.2.0/gems/bootstrap-5.3.1/assets/stylesheets"
    - "assets/scss"
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.text
  - README.md
  - SECURITY.md